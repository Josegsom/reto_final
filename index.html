<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="icon.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page 
    with single introductory section</title>

 
</head>
<body>
  <header>
      <div class="flex_header">
          <span class="icon-github"></span><h1>Huddle</h1> 
      </div>
</header>

  <section>
<div class="flex_container">

      <div class="flex_img">
        <img src="images/illustration-mockups.svg" alt="fond">
      </div>

      <div class="flex_item">
            <h2 clase="flex_item_h1">Build The Community <br>Your Fans Will Love</h2> 
            <p class="flex_item_text">
          Huddle re-imagines the way we build communities. You have  <br> a voice, but so does your audience. 
          Create connections with your
          <br> users as you engage in genuine discussion.
        </p> 
        <div class="flex_input">
          <input type="button" value="Register">
      </div>
      </div>
        
      
      </div>
  </section>  

  <footer>
    <p class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="joseg.som@gmail.com" target="_blank">Jose Somarrriba</a>.
    </p>
    <div class="flex_icon">
      <div class="input_red_social">
        <span class="icon-facebook"></span>
        <span class="icon-twitter"></span>
        <span class="icon-instagram"></span>
        
      </div>
    </div>
 </footer>
</body>
</html>
